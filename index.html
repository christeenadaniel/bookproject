<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book  Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body class="p-3 mb-2 bg-body-secondary"  style="background-image: url(./images/download.jpeg);">
    <div class="container w-50">
        <div class="row">
          <div class="col-lg-12" style="align-content: center;">
            <h1 class="mt-4 mb-4 text-center" style="color: #6303bd;">Add Book Details</h1>

            <form action="" class=" p-3 mb-5 bg-body-tertiary rounded">
                <div class="mt-2 p-2">
                    <input type="text" id="id" class="form-control" placeholder="Enter book id">
                </div>
                <div class="mt-2 p-2">
                    <input type="text" id="bn" class="form-control" placeholder="Enter book name">
                </div>
                <div class="mt-2 p-2">
                    <input type="text" id="au" class="form-control" placeholder="Enter author name">
                </div>
                <div class="mt-2 p-2">
                    <textarea id="dis" name="" cols="30" rows="7" class="form-control" placeholder="Enter description"></textarea>
                </div>
                <div id="alt"></div>
                <div class="mt-2 p-2">
                    <button class="btn btn-outline-dark w-100" type="button" onclick="addBook()">Add Book</button><br>
                    <button class="btn btn-outline-dark w-100 mt-3" type="button" onclick="search()">Search Book</button>
                </div>
            </form>

          </div>
        </div>
    </div>

</body>

<script src="./book.js">
  
</script>
</html>
